<div *ngIf="hero">
	<h2>{{hero.name}} details!</h2>
	<div class="form-group">
		<label>id:</label>
		<span>{{hero.id}}</span>
	</div>
	<form class="form-horizontal" name="heroAddForm">
		<div class="form-group">
			<label class="col-sm-4 control-label">name:</label>

			<div class="col-sm-10">
				<input class="form-control"
					   [(ngModel)]="hero.name"
					   placeholder="name"
					   name="inputName"
				/>
			</div>

			<span>{{hero.id}}</span>
		</div>

		<div class="form-group">
			<div class=" col-sm-5">
				<button type="button" class="btn btn-default" (click)="goBack()">Back</button>
			</div>
			<div class=" col-sm-5">
				<button type="button" class="btn btn-default" (click)="save()">Save</button>
			</div>
		</div>
	</form>
</div>
